{% extends "base.html" %}

{% block head_more %}
    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/authentication.css') }}">
    <!-- Javascript -->
    <script type="module" src="{{ url_for('static', filename='javascript/authentication.js') }}"></script>
{% endblock %}

{% block content %}
<div class="login-container">
    <h2>Sign in to your account</h2>
    <form id="login-form">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="user" required autofocus /> <!-- autofocus on this input box when logging in -->
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="••••••••" required />
        </div>
        <button type="submit" class="btn-primary">Sign In</button>
    </form>
</div>
{% endblock %}
